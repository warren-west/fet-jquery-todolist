<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        form {
            width: 300px;
        }

        /* feel free to add more styling here to make it look better */
        /* ChatGPT is good at giving you some decent base styling to work with */
    </style>
</head>

<body>
    <h1>Your todo site</h1>
    <form>
        <input type="text" placeholder="wake up" id="input-todo">

        <button id="btn-add-todo">Add</button>
    </form>
    <ul id="todo-list">
        <!-- This will contain your todo items... -->
    </ul>

    <!-- First import JQuery into your project -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Then use it in your script -->
    <script>
        $("document").ready(() => {
            $("#btn-add-todo")
                .on("click", (event) => addTodo(event))
        })

        function addTodo(event) {
            event.preventDefault()
            let inputVal = $("#input-todo").val()

            console.log(inputVal)

            const newLi = $("<li></li>")
                .attr("id", inputVal)
                .text(inputVal)

            const newRemBtn = $("<button></button>")
                .text("‚ùå")
                .on("click", removeItem)
                .css("margin-left", "20px")
                .css("font-size", "0.8rem")

            newLi.append(newRemBtn)
            $("#todo-list").append(newLi)
            // $("#todo-list").append(`<li>${inputVal}</li>`)

            // Clear text box
            $("#input-todo").val("")
        }

        function removeItem() {
            $(this).parent().animate({
                opacity: "0",
            }, "slow", () => {
                // console.log($(this))
                $(this).parent().remove()
            })
        }
    </script>
</body>

</html>
